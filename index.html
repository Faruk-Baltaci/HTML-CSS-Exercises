<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css\style.css">
</head>

<body>
    <!-- Header-Start -->
    <header>
        <img src="img/google.jpg" alt="Google">
    </header>
    <!-- Header-End -->

    <!-- Main-Start -->
    <main>
        <table>
            <tr>
                <div class="main-tr">
                    <p>Search the web using Google!</p>
                    <input class="textBar" type="text" name="q" value size="40" /> <br>
                    <input type="submit" value="Google Search">
                    <input type="submit" name="sa" value="I'm feeling lucky">

                </div>
            </tr>

            <tr>
                <div class="box-left">
                    <p>Frequently Used</p>
                    <a href="https://www.youtube.com/">You Tube</a><br>
                    <a href="https://www.instagram.com/">İnstagram</a>
                </div>
            </tr>
            <tr>
                <div class="box-center">
                    <p>Company</p>
                    <a href="https://about.google/">About Google!</a><br>
                    <a href="https://support.google.com/">Help!</a>
                </div>
            </tr>
            <tr>
                <div class="box-right">
                    <p>Get Google!</p>
                    <p>updates monthly:</p>
                    <input type="text" name="emailaddr" value="your e-mail" />
                    <input type="submit" value="Subscribe">
                </div>
            </tr>
        </table>
    </main>
    <!-- Main-End -->
    <footer>
        <!-- footer-Start -->
        <p>Copyright ©1998 Google Inc.</p>
        <!-- footer-End -->
    </footer>
</body>

</html>
